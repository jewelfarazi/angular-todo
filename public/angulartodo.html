<!DOCTYPE html>
<html lang="en" ng-app="angularTodo">
<head>
	<neta charset="utf-8">
	<title>Angular Todo</title>

	<!-- STYLESHEETS -->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<style type="text/css">

	ul { list-style: none; margin: 0; padding: 0; }
	.todo-done { text-decoration: line-through; }
	.todo-top { margin-top: -35px; margin-bottom: 25px; }

	</style>

	<!-- JAVASCRIPTS -->
	<script type="text/javascript" src="/js/libs/jquery.min.js"></script>
	<script type="text/javascript" src="/js/libs/angular.min.js"></script>
	<script type="text/javascript" src="/js/libs/angular-route.min.js"></script>

	<!-- APP -->
	<script type="text/javascript" src="/js/controllers/main.js"></script>
	<script type="text/javascript" src="/js/services/todos.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>


</head>
<body ng-controller="mainController">

	<div class="container">
			
		<div class="navbar navbar-inverse">
			<div class="navbar-header">
				<a class="navbar-brand" href="/angulartodo"><i class="fa fa-cloud"></i> {{ homeTag }}</a>
			</div>
		</div>

		<div class="jumbotron text-center">
			<div class="row todo-top">
			<h3><i class="fa fa-bullseye"></i> My ToDo List <span class="label label-info">{{ todos.length }}</span></h3>
			</div>

			<div class="row">
				<div class="col-md-6">
					<form>
					<div class="col-md-10">
						
							<div class="col-md-9 form-group form-inline">
								<input type="text" class="form-control" placeholder="Add a new todo" ng-model="formData.text" required>
							</div>
							<div class="col-md-3 form-gorup form-inline">
								<button type="submit" class="form-control btn btn-primary btn-sm" ng-click="createTodo()">Add</button>
							</div>
						
					</div>
					</form>

					<div class="col-md-2">
						<button class='btn btn-success btn-xs todo-alldone' ng-click="alldone()">alldone</button>
					</div>
				</div>
				<!-- show todo list -->
				<div class="col-md-6 text-left">
					<ul>
						<li ng-repeat="todo in todos">
							<div class="col-md-1">
								<input type="checkbox" ng-if='todo.done === false' ng-click='doneTodo(todo._id)'>
								<input type="checkbox" ng-if="todo.done === true" ng-click='undoneTodo(todo._id)' checked>
							</div>
							<div class="col-md-9">
								<span ng-if="todo.done === false && todo.text.length != 0"> {{ $index + 1 }}. {{ todo.text }}</span> 
								<span ng-if="todo.done === true && todo.text.length != 0" class="todo-done"> {{ $index + 1 }}. {{ todo.text }}</span> 
							</div>
							<div class="col-md-2">
								<button class="btn btn-danger btn-xs" ng-click='deleteTodo(todo._id)'>delete</button>
							</div>
						
						</li>
					</ul>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
